<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand logo -->
      <img src="./images/habitual-branding.svg" alt="Habitual Logo" class="brand-img" />
      <!-- Background Toggle -->
      <div class="background-toggles" title Change Background>
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- Title & Text -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="./images/app-store-button.png" alt="App Store" />
          </a>
        </div>
        <div class="play-store-btn">
          <a href="https://play.google.com" target="_blank">
            <img src="./images/google-play-button.png" alt="Google Play" />
          </a>
        </div>
      </div>
      <!-- Main Image -->
      <div class="main-image-container">
        <img src="./images/main-image.png" alt="Landing Page Mockup" />
      </div>
      <!-- Images -->
      <img src="./images/profile.png" alt="Profile Mockup" class="profile-img" />
      <img src="./images/orders.png" alt="Orders Mockup" class="orders-img" />
      <img src="./images/home.png" alt="Home Mockup" class="home-img" />
      <img src="./images/cart.png" alt="Cart Mockup" class="cart-img" />
      <img src="./images/product.png" alt="Product Mockup" class="product-img" />
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
